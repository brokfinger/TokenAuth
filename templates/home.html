{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        {{ user }}
        <p>количество входов</p>
        {{ count }}
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
{% endblock %}
